        function ex2(){
            var todos   = document.getElementsByTagName("p");
            var soma    = 0;
            var menor   = parseInt(todos[0].innerHTML);
            var mult    = 0;
            
            for(var i = 0; i < todos.length; i++){
                soma = soma + parseInt(todos[i].innerHTML);
               
                if  (menor > parseInt(todos[i].innerHTML)){

                }

            alert("Menor = " + menor);
