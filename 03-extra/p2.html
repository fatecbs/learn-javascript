<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <p>2</p>
        <p>4</p>
        <p>8</p>
        <script>
            $(funcao01());
            
            function funcao01(){
                var array = [].slice.call($("p"));
                var alterado = [];
                array.map(function(elemento){
                    return alterado.push(parseInt(elemento.innerHTML)*2);
                });
                alterado.forEach(function(e,i){
                   console.log("elemento "+e);
                   console.log("inde "+i);
                });
            }
        </script>
    </body>
</html>
